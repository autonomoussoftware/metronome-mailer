service: metronome-mailer

provider:
  name: aws
  runtime: nodejs10.x

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

functions:
  send-email:
    environment: ${file(config/${self:provider.stage}.json)}
    events:
      - http:
          method: post
          path: contact-met
    handler: src/send-email.handler
    iamRoleStatements:
      - Effect: Allow
        Action: ses:SendEmail
        Resource: "*"

plugins:
  - serverless-iam-roles-per-function
  - serverless-offline
  - serverless-prune-plugin
